<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.js"></script> -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css"></link>
  </head>
  <body>
    <div class="container">
      <div>
        <button type="button" class="btn btn-default" data-toggle="modal" data-target="#menubox" data-backdrop="static">MENU</button>
        <div class="modal fade" aria-labelledby="Menu Box" id="menubox">
          <div class="moda-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="MenuBox">Menu Box</h4>
              </div> <!-- end modal-header -->
              <div class="modal-body">
                <div class="form-group">
                  <strong>Starting Time: </strong>
                  <select class="form-control" id="startDateForm">
                    <option value="sun">Sunday</option>
                    <option value="mon">Monday</option>
                    <option value="tue">Tuesday</option>
                    <option value="wed">Wednesday</option>
                    <option value="thu">Thursday</option>
                    <option value="fri">Friday</option>
                    <option value="sat">Saturday</option>
                  </select>
                  <select class="form-control" id="startTimeForm">
                    <option value="12">12:00</option>
                    <option value="1230">12:30</option>
                    <option value="1">1:00</option>
                    <option value="130">1:30</option>
                    <option value="2">2:00</option>
                    <option value="230">2:30</option>
                    <option value="3">3:00</option>
                    <option value="330">3:30</option>
                    <option value="4">4:00</option>
                    <option value="430">4:30</option>
                    <option value="5">5:00</option>
                    <option value="530">5:30</option>
                    <option value="6">6:00</option>
                    <option value="630">6:30</option>
                    <option value="7">7:00</option>
                    <option value="730">7:30</option>
                    <option value="8">8:00</option>
                    <option value="830">8:30</option>
                    <option value="9">9:00</option>
                    <option value="930">9:30</option>
                    <option value="10">10:00</option>
                    <option value="1030">10:30</option>
                    <option value="11">11:00</option>
                    <option value="1130">11:30</option>
                  </select>
                  <select class="form-control" id="startAmPmForm">
                    <option value="am">AM</option>
                    <option value="pm">PM</option>
                  </select>
                </div>
              </div> <!-- end modal body -->
              <div class="modal-footer">
              </div> <!-- end modal footer-->
            </div> <!-- end modal content -->
          </div> <!-- end modal dialog -->
        </div> <!-- end modal -->
      </div>
    </div> <!-- end div container -->
    <!-- <script type="text/javascript" src="js/jquery.min.js"></script> -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.js"></script> -->
    <!-- <script type="text/javascript" src="js/script.js"></script> -->
    <script src="bootstrap/js/bootstrap.js"></script>
  </body>
</html>
